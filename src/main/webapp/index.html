    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS para estilos -->
    <style>
        /* Estilos CSS en línea */
        body {
            position: relative; /* Establece el cuerpo como relativo */
            margin: 0; /* Elimina el margen predeterminado del body */
            padding: 0; /* Elimina el relleno predeterminado del body */
            background-color: #E6DDDD;                        
        }                                                    
        body::before {
            content: ''; /* Contenido vacío */
            position: absolute; /* Posicionamiento absoluto */
            top: -3%; /* Ajuste superior */
            left: 0%; /* Ajuste izquierdo */
            width: 25%; /* Ancho */
            height: 110%; /* Altura */
            background-color: #DFDEDE; /* Color de fondo */
            border: 3px solid #707070; /* Borde */
            z-index: -1; /* Coloca la capa detrás de todo */
        }
        footer {
            margin-top: -500px; /* Ajuste del pie de página */
        }       
    </style>
    <style>
        /* Estilos para centrar la imagen del logo */
        header {
            text-align: center; /* Alinea el contenido al centro */
        }
        header img {
            max-width: 70%; /* Ajusta el ancho máximo de la imagen al tamaño del contenedor */
            height: auto; /* Hace que la altura de la imagen se ajuste automáticamente para mantener la proporción */
            position: absolute; /* Establece la posición absoluta */
            top: 170px; /* Mueve la imagen hacia abajo */
            right: 220px; /* Mueve la imagen hacia la derecha */
            border-radius: 90px; /* Bordes redondeados */
        }
        header h1 {
            position: absolute; /* Establece la posición absoluta */
            top: -30px; /* Ajusta la posición vertical */
            left: 62%; /* Centra horizontalmente */
            transform: translateX(-50%); /* Centra horizontalmente */
            font-size: 4em; /* Ajusta el tamaño del texto */
        }
    </style>
    <style>
        /* Estilos para la navegación */
        nav {
            margin-left: 50px; /* Agrega un margen izquierdo */
        }       
        nav img:nth-child(1) {
            position: relative; /* Establece la posición relativa solo para la primera imagen */
            top: 0px; /* Mueve la primera imagen hacia arriba */
            max-width: 80px; /* Ancho máximo de las imágenes de los botones */
            height: auto; /* Hace que la altura de la imagen se ajuste automáticamente para mantener la proporción */
            display: inline-block; /* Hace que la imagen se comporte como un bloque en línea */
            vertical-align: middle; /* Alinea verticalmente la imagen */
        }
        nav span:nth-child(1) {
            position: relative;
            top: 20px;
            font-size: 25px; /* Tamaño del texto del enlace */
            vertical-align: middle; /* Alinea verticalmente el texto con la imagen */
            margin-left: 10px; /* Margen a la izquierda del texto */
        }
        nav a {
            text-decoration: none; /* Elimina el subrayado de los enlaces */
        }
        ul {
            list-style-type: none; /* Elimina los puntos de lista */
            padding: 0; /* Elimina el relleno predeterminado de la lista */
        }
        li {
            position: relative; /* Establece el posicionamiento relativo para los elementos <li> */
            margin-bottom: 45px; /* Espacio entre cada elemento de la lista */
        }
    </style>
</head>
